<script type="text/javascript">
    var pageIndex = 0;
    var pageSize = 12;
    var pageCount = 0;
    var displayNums = 5;
    var menu = "";
    if (getUrl()[0].slice(0, 4) === 'menu') {
        menu = getUrl()[0].substring(5);
    }
    function ShowPage(currentIndex) {
        var time1 = $("#control_time_zhaocaixinxi").text();
        var morecheck = "";
        $('input:checkbox[class=css-checkbox]:checked').each(function (i, b) {
            if (i == 0) {
                morecheck = b.labels[0].innerText;
            }
            else {
                morecheck += ("," + b.labels[0].innerText);
            }
        });
        var kwords = $("#keyid").val();
        ShowInfo(currentIndex, time1, morecheck, kwords);
    }
    function ShowInfo(currentIndex, time1, checks, words) {
        var surl = LoadUrl() + "axis2/services/MyService/searchMeetingOrExhibition";
        var start = (currentIndex - 1) * pageSize;
        $.ajax({
            type: "POST",
            url: surl,
            data: {
                "sub_srv": "21",
                "keyword": words,
                "datescope": time1,
                "unit": checks,
                "fromIndex": start,
                "size": pageSize
            },
            dataType: "text",
            success: function (result) {
                var html = "";
                result = loadXML(result);
                result = jQuery.parseJSON(result);
                $("#listid").empty();
                $.each(result, function (a, b) {
                    if (pageCount == 0) {
                        pageCount = b.total;
                    }
                    html += '<li>'
                        + '<a href="ShowInfoDetail.html?menu=5&pid=' + b.id + '" title="' + b.title + '">' + b.title + '</a><span>' + b.fromTime.substring(5, 10) + '</span>'
                        + '</li>';
                });
                $("#listid").html(html);
                var num = 0;
                //pageCount = 12;
                if (pageCount % pageSize == 0) {
                    num = Math.floor(pageCount / pageSize);
                }
                else {
                    num = Math.floor(pageCount / pageSize) + 1;
                }
                if (html) {
                    $("#listid").html("无结果");
                }
                if (pageCount != 0) {
                    //$("#pagingid").css("display", "block");
                    //$("#pagingid").paginate({
                    //    count: num,
                    //    start: currentIndex,
                    //    display: displayNums,
                    //    border: true,
                    //    border_color: '#fffff',
                    //    text_color: '#828282',
                    //    background_color: '#f2f2f2',
                    //    border_hover_color: '#fff',
                    //    text_hover_color: '#fff',
                    //    background_hover_color: '#00aaff',
                    //    images: false,
                    //    mouse: 'press',
                    //    onChange: function (p) {
                    //        ShowInfo(p, time1, checks, words);
                    //    }
                    //});
                    $("#pagingid").empty();
                    $("#pagingid").pagination(currentIndex, num, displayNums);
                }
                else {
                    $("#pagingid").empty();
                }
            }
        })

    }
    function SearchBtn() {
        var time1 = $("#control_time_zhaocaixinxi").text();
        var morecheck = "";
        $('input:checkbox[class=css-checkbox]:checked').each(function (i, b) {
            if (i == 0) {
                morecheck = b.labels[0].innerText;
            }
            else {
                morecheck += ("," + b.labels[0].innerText);
            }
        });
        var kwords = $("#keyid").val();
        SetLocal("TimesP", time1);
        SetLocal("CheckboxsP", morecheck);
        SetLocal("keysP", kwords);
        pageCount = 0;
        ShowInfo(1, time1, morecheck, kwords);
    }
    function SearchAgain() {
        var keys = $("#keyid").val();
        if (keys != GetLocal("keysP")) {
            keys = GetLocal("keysP") + "," + keys;
        }
        pageCount = 0;
        ShowInfo(1, GetLocal("TimesP"), GetLocal("CheckboxsP"), keys);
    }
    function SearchP(obj) {
        var id = $(obj).next().text();
        SetLocal("showinfoID", id);
        location.href = 'ShowInfoDetail.html';
    }
    $(function () {
        $('.fawen_tab').Tabs({
            event: 'click',  //事件类型
            timeout: 100,  //设置事件延迟
            auto: false,  //3秒自动切换一次
            callback: null  //回调函数
        });  //返回了this

        ShowInfo(1, "", "", "");
    });
</script>
