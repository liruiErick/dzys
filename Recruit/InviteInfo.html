<script type="text/javascript">
    var pageSize = 12;
    var pageCount = 0;
    var displayNums = 10;
    var pageNum = 0;
    var smenu = "";
    if (getUrl()[0].slice(0, 4) === 'menu') {
        smenu = getUrl()[0].substring(5);
    }

    //分页
    //currentIndex 当前页码
    function ShowPage(currentIndex)
    {
        var time = "";
        var words = "";
        $(document).click(function (e) {
            var cc = $(e.target).parent().parent().attr("id");
            if (cc == "pagingid")
            {
                Invite.GetInfoListFirst(currentIndex, time, words);
            }
            else if (cc == "right_pagingid") {
                Invite.GetInfoListSecond(currentIndex, time, words);
            }
        })
    }

    function Search()
    {
        Invite.Search();
    }
    function SearchAgain()
    {
        Invite.SearchAgain();
    }

    var Invite = {
        //界面初次加载
        init: function () {
            this.GetInfoListFirst(1, "", "");
            this.GetInfoListSecond(1, "", "");
        },
        //获取中央内容
        //currentIndex 当前页码
        //time 时间条件
        //words 查询关键字
        GetInfoListFirst: function (currentIndex, time, words) {
            var nurl = LoadUrl() + "axis2/services/MyService/searchProject";
            var start = (currentIndex - 1) * pageSize;
            $.ajax({
                type: "POST",
                url: nurl,
                data: {
                    "sub_srv": "4",
                    "unit": "中央",
                    "keyword": words,
                    "datescope": time,
                    "fromIndex": start,
                    "size": pageSize
                },
                dataType: "text",
                success: function (result) {
                    var html = "";
                    result = loadXML(result);
                    if (result) {
                        result = jQuery.parseJSON(result);
                        $.each(result, function (a, b) {
                            if (pageCount === 0) {
                                pageCount = b.total;
                            }
                            html += '<li class="fl"><a class="fl" href="InviteInfoDetails.html?menu=4&pid=' + b.id + '" title="' + b.title + '"><img src="../images/item/' + b.organization + '.jpg" width="150" height="184" alt=""/></a><div class="fl"><h1><a href="InviteInfoDetails.html?menu=4&pid=' + b.id + '" title="' + b.title + '">' + b.title + '</a></h1><p><a href="InviteInfoDetails.html?menu=4&pid=' + b.id + '">' + ((b.stick_abstract.length > 140) ? (b.stick_abstract.substring(0, 140) + '...') : (b.stick_abstract)) + '</a></p></div></li>'
                        });
                        $("#left_list").html(html);
                        var num = 0;
                        if (pageCount % pageSize == 0) {
                            num = Math.floor(pageCount / pageSize);
                        }
                        else {
                            num = Math.floor(pageCount / pageSize) + 1;
                        }
                        if (pageCount !== 0) {
                            $("#pagingid").empty();
                            $("#pagingid").pagination(currentIndex, num, displayNums);
                        }
                        else {
                            $("#pagingid").empty();
                        }
                    }
                }
            })
        },
        //获取地方内容
        //currentIndex 当前页码
        //time 时间条件
        //words 查询关键字
        GetInfoListSecond: function (currentIndex, time, words) {
            var nurl = LoadUrl() + "axis2/services/MyService/searchProject";
            var start = (currentIndex - 1) * pageSize;
            $.ajax({
                type: "POST",
                url: nurl,
                data: {
                    "sub_srv": "4",
                    "unit": "地方",
                    "keyword": words,
                    "datescope": time,
                    "fromIndex": start,
                    "size": pageSize
                },
                dataType: "text",
                success: function (result) {
                    var html = "";
                    result = loadXML(result);
                    if (result) {
                        result = jQuery.parseJSON(result);
                        $.each(result, function (a, b) {
                            if (pageNum === 0) {
                                pageNum = b.total;
                            }
                            html += '<li class="fl"><a class="fl" href="InviteInfoDetails.html?menu=4&pid=' + b.id + '" title="' + b.title + '"><img src="../images/item/' + b.organization + '.jpg" width="150" height="184" alt=""/></a><div class="fl"><h1><a href="InviteInfoDetails.html?menu=4&pid=' + b.id + '" title="' + b.title + '">' + b.title + '</a></h1><p><a href="InviteInfoDetails.html?menu=4&pid=' + b.id + '">' + ((b.stick_abstract.length > 140) ? (b.stick_abstract.substring(0, 140) + '...') : (b.stick_abstract)) + '</a></p></div></li>'
                        });
                        $("#right_list").html(html);

                        var num = 0;
                        if (pageNum % pageSize == 0) {
                            num = Math.floor(pageNum / pageSize);
                        }
                        else {
                            num = Math.floor(pageNum / pageSize) + 1;
                        }
                        if (pageNum !== 0) {
                            $("#right_pagingid").empty();
                            $("#right_pagingid").pagination(currentIndex, num, displayNums);
                        }
                        else {
                            $("#right_pagingid").empty();
                        }
                    }
                }
            })
        },
        //搜索
        Search: function () {
            var conection = $("#control_time_zhaocaixinxi").text();
            var words = $("#keysid").val();
            SetLocal("Connection", conection);
            SetLocal("kWords", words);
            pageCount = 0;
            pageNum = 0;
            Invite.GetInfoListFirst(1, conection, words);
            Invite.GetInfoListSecond(1, conection, words);
        },
        //在结果中搜索
        SearchAgain:function()
        {
            var ww = $("#keysid").val();
            if (ww != GetLocal("kWords")) {
                ww = GetLocal("kWords") + "," + ww;
            }
            pageCount = 0;
            pageNum = 0;
            Invite.GetInfoListFirst(1, GetLocal("Connection"), ww);
            Invite.GetInfoListSecond(1, GetLocal("Connection"), ww);
        }
    };

    Invite.init();
</script>
