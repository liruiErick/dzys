<script type="text/javascript">
    $(function () {
        $('.fawen_tab').Tabs({
            event: 'click',  //事件类型
            timeout: 100,  //设置事件延迟

    })
</script>
<script type="text/javascript">
    var pageSize = 20;
    var pageCount = 0;
    var displayNums = 5;
    function ShowPage(currentIndex) {
        var type = CustomDecode(getUrl()[1].substring(3));
        ShowInfo(currentIndex,type);
    }
    function ShowInfo(index, type) {
        var start = (index - 1) * pageSize;
        var wurl = LoadUrl() + "axis2/services/MyService/getNormalNewsList";
        $.ajax({
            type: "POST",
            url: wurl,
            data: {
                "area_type": "",
                "sub_srv": type,
                "doc_Type": "",
                "interpret_type": '',
                "fromIndex": start,
                "Size": pageSize
            },
            dataType: "text",
            success: function (result) {
                var html1 = "";
                result = loadXML(result);
                result = jQuery.parseJSON(result);
                for (var i = 0; i < result.length; i++) {
                    var b = result[i];
                    pageCount = b.total;
                    html1 += '<li><a href="ExpertDetail.html?menu=&pid=' + b.id + '">' + b.title + ' </a><span>' + b.fromTime.substring(5, 10) + '</span></li>';
                }
                $("#list1").html(html1);
                var num = 0;
                if (pageCount % pageSize == 0) {
                    num = Math.floor(pageCount / pageSize);
                }
                else {
                    num = Math.floor(pageCount / pageSize) + 1;
                }

                if (pageCount != 0) {
                    //$("#pagingid").css("display", "block");
                    //$("#pagingid").paginate({
                    //    count: num,
                    //    start: index,
                    //    display: displayNums,
                    //    border: true,
                    //    border_color: '#fffff',
                    //    text_color: '#828282',
                    //    background_color: '#f2f2f2',
                    //    border_hover_color: '#fff',
                    //    text_hover_color: '#fff',
                    //    background_hover_color: '#00aaff',
                    //    images: false,
                    //    mouse: 'press',
                    //    onChange: function (p) {
                    //        ShowInfo(p, type);
                    //    }
                    //});
                    $("#pagingid").empty();
                    $("#pagingid").pagination(index, num, displayNums);
                }
                else {
                    $("#pagingid").empty();
                }
            }
        })
    }
    $(function () {
        var type = CustomDecode(getUrl()[1].substring(3));
        ShowInfo(1, type);
    })
</script>
