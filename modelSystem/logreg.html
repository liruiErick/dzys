<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>模型管理系统</title>
	<link rel="icon" href="image/newlogo.ico" type="image/x-icon">
	<link rel="shortcut icon" href="image/newlogo.ico" type="image/x-icon">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/logreg.css">
	<link rel="stylesheet" href="layer/skin/default/layer.css">
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/jQuery.md5.min.js"></script>
	<script src="js/jquery.cookie.min.js"></script>
	<script src="layer/layer.js"></script>
	<script src="js/Common.js"></script>
	<script src="js/logreg.js"></script>
</head>
<body>
<div id="container" class="bg">
	<div id="anitOut" class="bgout"></div>
</div>
<div class="main">
	<!-- 登录 -->
	<div class="box login">
		<div class="form-title">
			<img src="image/newlogo.png" class="hide">
			<h3>模型管理系统</h3>
		</div>
		<form role="form" class="mt46" id="logFrom">
			<div class="form-group">
				<span>账&nbsp;&nbsp;号</span>
				<input class="form-control" id="log_name" autocomplete="off" placeholder="请输入账号" required />
			</div>
			<div class="form-group mt40">
				<span>密&nbsp;&nbsp;码</span>
				<input type="password" class="form-control" id="log_password" autocomplete="off" placeholder="请输入密码" required />
			</div>
			<div class="form-group mt40">
				<div id="login" class="btn btn-primary btn-block text-center"><span>登录</span></div>
			</div>
			<div class="text-right">
				<a href="javascript:void(0);" id="go_reg" class="btn-link">修改密码</a>
			</div>
		</form>
	</div>
	<!-- 注册 -->
	<div class="box register">
		<div class="form-title">
			<img src="image/newlogo.png" class="hide">
			<h3>模型管理系统</h3>
		</div>
		<form role="form" class="form-horizontal mt46" id="regForm">
			<div class="form-group">
				<span>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</span>
				<input class="form-control" id="reg_name" autocomplete="off" placeholder="请输入长度小于15的账号" required />
			</div>
			<div class="form-group">
				<span>原始密码</span>
				<input type="password" class="form-control" id="reg_password" autocomplete="off" placeholder="请原始输入密码" required />
			</div>
			<div class="form-group mb35">
				<span>确认密码</span>
				<input type="password" class="form-control" id="ensure_password" autocomplete="off" placeholder="请输入新密码" required />
			</div>
			<div class="form-group mb15">
				<div id="reg_btn" class="btn btn-primary btn-block text-center"><span>确认</span></div>
			</div>
			<div class="text-right">
				<span>已修改</span>
				<span><a href="javascript:void(0);" id="go_login" class="btn-link">登录</a></span>
			</div>
		</form>
	</div>
</div>
</body>
</html>
