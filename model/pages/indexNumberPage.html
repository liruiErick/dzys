<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--css部分-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="../layer/skin/default/layer.css"/>
    <!--js部分-->
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../layer/layer.js"></script>
    <script src="../js/Common.js"></script>
</head>
<body>
    <div class="center" id="center">
        <div class="mng_metas">
            <div class="centop clear" id="centop">
                <div class="lastnavwrap">
                    <div class="pull-left">
                        <ol class="breadcrumb">
                            <li><a href="javascript:;">指数类型设定</a></li>
                        </ol>
                    </div>
                    <div class="pull-right" style="margin-left: 8px;">
                       <button type="button" class="btn btn-primary sear_btn" id="search">检索</button>
                    </div>
                    <div class="pull-right w12 search_content">
                        <select class="form-control dpi" id="indexNumerSearch">
                            <option value="0">全部</option>
                            <option value="1">综合</option>
                            <option value="2">工业</option>
                            <option value="3">科技</option>
                            <option value="4">互联网</option>
                            <option value="5">股票</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="content entry">
                <table class="table table-hover table-bordered" id="meta-table">
                    <thead>
                    <tr>
                        <th>顺序编号</th>
                        <th>指数名称</th>
                        <th>指数分类</th>
                        <th>简介</th>
                        <th>首页显示</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="indexuNumberBody">
                    </tbody>
                </table>
                <div class="nometa text-center hide" id="nometa">
                    <p>暂无指数类型数据</p>
                </div>
                <div class="pull-right marginT32" id="pagingid">
                </div>
            </div>
        </div>
        <!-- 编辑指数类型的模态框 -->
        <div class="modal fade" id="insert_meta" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="form-horizontal" role="form" id="add_meta_form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title text-center" id="myModalLabel">编辑指数类型</h4>
                        </div>
                        <div class="modal-body" id="editIndexuNumberBody">

                        </div>
                        <div class="modal-footer">
                            <div class="btn btn-primary" id="meta_save">保存</div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/IndexNumberList.js"></script>
</html>
