<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--css样式-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="../layer/skin/default/layer.css"/>
    <link rel="stylesheet" href="../css/ReptilePage.css">
    <!--js部分-->
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../layer/layer.js"></script>
    <script src="../js/Common.js"></script>
    <script src="../js/paginationReptile.js"></script>
</head>
<body>
  <div class="center" id="center">
    <div class="mng_metas">
        <div class="centop clear" id="centop">
            <div class="lastnavwrap">
                <div class="pull-left">
                    <ol class="breadcrumb">
                        <li><a href="javascript:;">Log查看</a></li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="content entry news" id="log">
            <div class="row overflowHidden margin0">
                <div class="col-sm-12 paddingl10r0">
                    <div class="col-sm-2 subPage padding0">
                        <div class="input-group">
                            <span class="input-group-addon">起始时间</span>
                            <input type="date" class="LogTime" id="startTime"/>
                        </div>
                    </div>
                    <div class="col-sm-2  col-sm-offset-1 subPage padding0">
                        <div class="input-group">
                            <span class="input-group-addon">责任人</span>
                            <select class="form-control dpi" id="author">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 paddingl10r0">
                    <div class="col-sm-2 subPage padding0">
                        <div class="input-group">
                            <span class="input-group-addon">截至时间</span>
                            <input type="date" class="LogTime" id="endTime"/>
                        </div>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1 subPage padding0">
                        <div class="input-group">
                            <span class="input-group-addon">关键字</span>
                            <input type="text" class="form-control" placeholder="请输入关键字" id="keyword"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 paddingl10r0">
                    <div class="col-sm-6 subPage padding0" >
                        <div class="input-group" id="operate">
                            <span class="input-group-addon borderl2">操作类型</span>
                            <div class="input-group "id="logOperate">
                                <label  class="checkbox-inline paddingl16" onclick="getAll();">全部</label>
                                <label  class="checkbox-inline paddingl32">
                                    <input type="checkbox" class="cyxw" data-name="追加" value="option1">追加
                                </label>
                                <label  class="checkbox-inline paddingl32">
                                    <input type="checkbox" class="wxfw" data-name="删除" value="option1">删除
                                </label>
                                <label  class="checkbox-inline paddingl32">
                                    <input type="checkbox" class="rdfx" data-name="编辑" value="option1">编辑
                                </label>
                                <label  class="checkbox-inline paddingl32">
                                    <input type="checkbox" class="cyxw" data-name="审核通过" value="option1">审核通过
                                </label>
                                <label  class="checkbox-inline paddingl32">
                                    <input type="checkbox" class="cyxw" data-name="审核不通过" value="option1">审核不通过
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 paddingl10r0">
                    <div class="col-sm-2 subPage padding0" >
                        <button class="btn btn-primary" id="search">检索</button>
                    </div>
                </div>
            </div>
            <div id="logoTableWrap">
                <table class="table table-hover table-bordered" id="meta-table">
                    <thead>
                    <tr>
                        <th>操作时间</th>
                        <th>用户ID</th>
                        <th>操作类型</th>
                        <th>索引ID</th>
                        <th>标题</th>
                    </tr>
                    </thead>
                    <tbody id="logtablebody">
                    </tbody>
                </table>
            </div>
            <div class="nometa text-center hide" id="nometa">
                <p>暂无日志数据</p>
            </div>
            <div id="pagingidWrap" class="LogPagingWrap PagingWrap logPaging marginT32">
               <ul class="pagination margin0" id="pagingid">
               </ul>
            </div>
        </div>
    </div>
    <!--临时数据-->
    <input type="text" id="allData"  value="1" class="hide"/>
</div>
</body>
<script type="text/javascript" src="../js/showLogInfo.js"></script>
<script type="text/javascript" src="../js/LogList.js"></script>
<script src="../js/log.js"></script>
</html>
