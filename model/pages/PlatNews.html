<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--编辑器样式-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="../layer/skin/default/layer.css"/>
    <link rel="stylesheet" href="../css/Paginate.css">
    <!--js-->
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../layer/layer.js"></script>
    <script src="../js/Common.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/upload.js"></script>
    <script src="../js/jquery.ajaxfileupload.js"></script>
    <script src="../js/jquery.paginate.js"></script>
</head>
<body>
    <div class="center" id="center">
        <!-- 数据项管理 -->
        <div class="mng_metas">
            <div class="centop clear subPlatcentop" id="centop">
                <div class="lastnavwrap">
                    <div class="pull-left">
                        <ol class="breadcrumb">
                            <li><a href="subPlatPage.html">子平台管理</a></li>
                            <li><a href="javascript:;">平台新闻</a></li>
                        </ol>
                    </div>
                    <!--<div class="">-->

                    <!--</div>-->
                </div>
            </div>
            <div class="content entry">
                <div class="col-sm-12 paddingTB10LF0 overflowHidden">
                    <div class="col-sm-2 subPage pull-right padding0">
                        <button class="btn btn-primary pull-right marginl4" id="deleteSubPlatNews">删除</button>
                        <button class="btn btn-success pull-right marginl4" id="editSubPlatNews">编辑</button>
                        <button class="btn btn-info insert_meta pull-right">追加</button>
                    </div>
                </div>
                <div class="PageingMinHeight">
                    <table class="table table-hover table-bordered" id="meta-table">
                        <thead>
                        <tr>
                            <th>标题</th>
                            <th>链接地址</th>
                        </tr>
                        </thead>
                        <tbody id="PlatNewsTable">

                        </tbody>
                    </table>
                </div>
                <div class="nometa text-center hide" id="nometa">
                    <p>暂无任何数据项</p>
                </div>
                <div class="PagingCommon PagingUnSlideWrap">
                    <div class="marginT32 padding0" id="pagingid">
                    </div>
                </div>
            </div>
        </div>

        <!-- 添加子平台新闻的模态框 -->
        <div class="modal fade" id="insert_meta" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="form-horizontal" role="form" id="add_meta_form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加平台新闻</h4>
                        </div>
                        <div class="modal-body" id="addSubPlat">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">标题
                                    <span class="must_sym">*</span>
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="titleAdd"  placeholder="标题"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">链接
                                    <span class="must_sym">*</span>
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="urlAdd"  placeholder="链接"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="btn btn-primary" id="meta_save">保存</div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 编辑子平台新闻的模态框 -->
        <div class="modal fade" id="insert_rank" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog mt100">
                <div class="modal-content">
                    <form class="form-horizontal" role="form" id="add_title_form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="H1">编辑子平台</h4>
                        </div>
                        <div class="modal-body" id="editPlatNews">

                        </div>
                        <div class="modal-footer">
                            <div class="btn btn-primary" id="rank_save">保存</div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--临时存储选中新闻id-->
        <input type="text" id="selid" class="hide"/>
        <!--临时存储选中新闻id-->
        <input type="text" class="hide" id="set1"/>
        <input type="text" class="hide" id="set2"/>
    </div>
</body>
<script src="../js/PlatNewsList.js"></script>
<script src="../js/selectTr.js"></script>
</html>
